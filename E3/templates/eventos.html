<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Eventos de Reposição</title>
</head>
<style>
table {
  border-collapse: collapse;
  width: 25%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #DDD
}

</style>
<body style="padding:20px">
{% if cursor %}
    <table  border="2px">
        <h2>Unidades repostas por Categoria</h2>
        <p>&nbsp;</p>
        <thead>
            <tr>
                <th><h3>Categorias</h3></th>
                <th><h3>Unidades Repostas</h3></th>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
