<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Lista Categorias</title>
</head>
<style>
    table {
  border-collapse: collapse;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #DDD
}
</style>
<body style="padding:20px">
{% if cursor %}
    <table border="2px">
        <thead>
            <tr>
                <th>Categorias</th>
                <th>Remover</th>
            </tr>
            <tr>
                <td><a href="inserir_categoria">Inserir</a></td>
            </tr>
        </thead>
        <tbody>
            {% for record in cursor %}
                <tr>
                    <td>{{ record[0] }}</td>
                    <td><a href="/categorias/remover_categoria">Remover</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p> Erro: não foi possível obter dados da base de dados!</p>
{% endif %}
</body>
</html>
